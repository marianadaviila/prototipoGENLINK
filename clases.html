<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLink - Clases</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="img/Asset 1.png" alt="GenLink">
        </div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="clases.html" class="active"><i class="fas fa-book"></i> Clases</a></li>
            <li><a href="videos.html"><i class="fas fa-video"></i> Videos</a></li>
            <li><a href="foro.html"><i class="fas fa-comments"></i> Foro</a></li>
            <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contactos</a></li>
        </ul>
    </nav>

    <div class="clases-container">
    <h2>Mis Clases</h2>
    <div class="owl-carousel owl-theme">
        <div class="clase-card">
        <h3>Clase 1: Introducción a Photoshop</h3>
        <p><strong>Fecha:</strong> 10 de Marzo - 2:00 PM</p>
        <button class="unirse-btn">Unirse a Clase</button>
    </div>

    <div class="clase-card">
        <h3>Clase 2: AutoCAD Avanzado</h3>
        <p><strong>Fecha:</strong> 12 de Marzo - 4:00 PM</p>
        <button class="unirse-btn">Unirse a Clase</button>
    </div>

    <div class="clase-card">
        <h3>Clase 3: Diseño Web Básico</h3>
        <p><strong>Fecha:</strong> 15 de Marzo - 5:00 PM</p>
        <button class="unirse-btn">Unirse a Clase</button>
    </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p><strong>Recursos:</strong></p>
            <ul id="modal-resources"></ul>
            <a id="modal-zoom" href="#" target="_blank" class="zoom-btn">Unirse por Zoom</a>
        </div>
    </div>

    <script>
        const clasesInfo = {
            1: { 
                title: "Clase 1: Introducción a Photoshop",
                resources: [
                    { text: "Libro de Photoshop", link: "#" },
                    { text: "Guía de herramientas", link: "#" }
                ],
                zoom: "https://zoom.us/j/123456789"
            },
            2: { 
                title: "Clase 2: AutoCAD Avanzado",
                resources: [
                    { text: "Manual de AutoCAD", link: "#" },
                    { text: "Ejercicios prácticos", link: "#" }
                ],
                zoom: "https://zoom.us/j/987654321"
            },
            3: { 
                title: "Clase 3: Diseño Web Básico",
                resources: [
                    { text: "HTML y CSS para principiantes", link: "#" },
                    { text: "Ejemplos de código", link: "#" }
                ],
                zoom: "https://zoom.us/j/123123123"
            }
        };

        document.querySelectorAll('.unirse-btn').forEach(button => {
            button.addEventListener('click', function() {
                const claseId = this.closest('.clase-card').getAttribute('data-clase');
                const claseData = clasesInfo[claseId];

                document.getElementById('modal-title').innerText = claseData.title;
                document.getElementById('modal-resources').innerHTML = claseData.resources
                    .map(res => `<li><a href="${res.link}" target="_blank">${res.text}</a></li>`)
                    .join('');
                document.getElementById('modal-zoom').href = claseData.zoom;

                document.getElementById('modal').style.display = 'block';
            });
        });

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            float: right;
            cursor: pointer;
        }
        .zoom-btn {
            display: block;
            background: blue;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</body>
</html>
