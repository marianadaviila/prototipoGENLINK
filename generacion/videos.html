<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLink - Videos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <img src="img/Asset 1.png" alt="GenLink">
        </div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="clases.html"><i class="fas fa-book"></i> Clases</a></li>
            <li><a href="videos.html" class="active"><i class="fas fa-video"></i> Videos</a></li>
            <li><a href="foro.html"><i class="fas fa-comments"></i> Foro</a></li>
            <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contactos</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Galer√≠a de Videos</h1>
        <input type="text" id="searchBar" placeholder="Buscar video..." onkeyup="searchVideos()">
        <div class="video-container" id="videoContainer">
            <div class="video-item" data-title="Video 1">
                <iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe>
                <p>Video 1</p>
            </div>
            <div class="video-item" data-title="Video 2">
                <iframe src="https://www.youtube.com/embed/example2" allowfullscreen></iframe>
                <p>Video 2</p>
            </div>
            <div class="video-item" data-title="Video 3">
                <iframe src="https://www.youtube.com/embed/example3" allowfullscreen></iframe>
                <p>Video 3</p>
            </div>
            <div class="video-item" data-title="Video 4">
                <iframe src="https://www.youtube.com/embed/example4" allowfullscreen></iframe>
                <p>Video 4</p>
            </div>
            <div class="video-item" data-title="Video 5">
                <iframe src="https://www.youtube.com/embed/example5" allowfullscreen></iframe>
                <p>Video 5</p>
            </div>
            <div class="video-item" data-title="Video 6">
                <iframe src="https://www.youtube.com/embed/example6" allowfullscreen></iframe>
                <p>Video 6</p>
            </div>
        </div>
    </div>

    <script>
        function searchVideos() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let videos = document.querySelectorAll(".video-item");
            
            videos.forEach(video => {
                let title = video.getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    video.style.display = "block";
                } else {
                    video.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
